<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<!-- Preconnect to external domains for faster loading -->
		<link rel="preconnect" href="https://oabzjnoqrppbxmgqmtco.supabase.co" crossorigin />
		<link rel="preconnect" href="https://challenges.cloudflare.com" />
		<link rel="preconnect" href="https://ik.imagekit.io" />
		<link rel="dns-prefetch" href="https://oabzjnoqrppbxmgqmtco.supabase.co" />
		<link rel="dns-prefetch" href="https://challenges.cloudflare.com" />
		<link rel="dns-prefetch" href="https://ik.imagekit.io" />

		<!-- Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-59PPZZVTZG"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-59PPZZVTZG');
		</script>

		<script>
			// Prevent flash of wrong theme - runs before page renders
			try {
				const theme = localStorage.getItem('theme') || 'light';
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
			} catch (e) {}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
